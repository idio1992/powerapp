{% extends "base.html" %}
{% block title %} login {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-2 col-md-3 col-lg-2"></div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-8">
            <div class="container">
                <form action="{% url 'loginform' %}" method="POST"> 
                    {% csrf_token %}
                    <div class="form-group">
                      <input placeholder="username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <!-- <input placeholder="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                    </div>
                    <div class="form-group">
                      <input placeholder="Password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>    
            </div>
        </div>
    </div>
{% endblock content %}
