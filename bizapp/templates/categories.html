{% extends "base.html" %} {% block title %}  all categories {% endblock title %}

{% block content %}
<div class="container">
    <div class="row"> 
     {% if categories %}
       {% for item in categories %}
       <div class="col-12 col-sm-6 col-md-3 col-lg-3 mb-3 mt-2 m-3"> 
          <div class="card" style="width: 18rem;">
             <a href="{% url 'detail' item.id %}"><img src="{{item.image.url}}" class="card-img-top" alt="..."></a> 
             <div class="card-body">
               <a href="{% url 'prod_category' item.id %}">
                  <h5 class="card-title">product Category: {{item.title}}</h5>
                </a>
             </div>
           </div>
       </div>
       {% endfor %}
     {% endif %}   
    </div>
   </div>
{% endblock content %}
